<p>Eingabeformular. Bitte geben Sie zunächst den Monat und das Jahr für die Abrechnung ein, danach die jeweiligen Einzelposten samt Anhang.
</p>
<form [formGroup]="expenseForm" (ngSubmit)="createExpense()">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Monat" formControlName="month">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Jahr" formControlName="year">
        </div>
    </div>
    <br>
    <app-item-form></app-item-form>
    <br>


    <br>
    <!-- <form action="irgendwas@irgendwas.de" method="post" name="Formular" enctype="text/plain"></form> -->
    <button type="submit" value="Abschicken" class="col">Submit</button>
</form>
