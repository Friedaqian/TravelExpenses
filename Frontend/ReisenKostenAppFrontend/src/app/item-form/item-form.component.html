<form [formGroup]="itemForm" (ngSubmit)="itemSubmit()">
    <div class="col">
        <input type="date" class="form-control" placeholder="Datum" formControlName="date">
    </div>
    <div class="col">
        <input type="text" class="form-control" placeholder="Beschreibung" formControlName="description">
    </div>
    <div class="col">
        <input type="number" class="form-control" placeholder="Betrag in â‚¬" formControlName="amount">
    </div>
    <div>
        <input ngfSelect type="file" [(files)]="files" [maxSize]="100000" [(lastInvalids)]="any" class="form-control" placeholder="Upload" formControlName="file" />
    </div>
    <button type="submit" (onSubmit)="itemSubmit()">submit</button>
</form>
