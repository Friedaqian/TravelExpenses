<p>Einzelposten: </p>
<form [formGroup]="itemForm" (ngSubmit)="createItem()">

    <div class="col">
        <input type="date" class="form-control" placeholder="Datum" formControlName="date">
    </div>
    <div class="col">
        <input type="text" class="form-control" placeholder="Beschreibung" formControlName="description">
    </div>
    <div class="col">
        <input type="number" class="form-control" placeholder="Betrag in €" formControlName="amount">
    </div>
    <button type="submit" value="Abschicken" class="col">Einzelposten hinzufügen</button>
</form>
<div class="col">
    <label for="exampleFormControlFile1">Bitte laden Sie ihre Belege hoch (mit aussagekräftigen Namen!)</label>
    <input type="file" class="form-control-file" ngfSelect type="file" [(files)]="files" [maxSize]="100000" />
</div>
